version: "2"
sql:
  - engine: "postgresql"
    queries: "./sql"
    schema: "./migrations"
    gen:
      go:
        package: "querier"
        out: "querier"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "pg_catalog.timestamp"
            go_type:
              type: "time.Time"
          - db_type: "pg_catalog.timestamp"
            nullable: true
            go_type:
              type: "time.Time"
              pointer: true
          - db_type: "timestamptz"
            go_type:
              type: "time.Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              type: "time.Time"
              pointer: true
          - db_type: "bytea"
            go_type:
              type: "[]byte"
          - db_type: "bytea"
            nullable: true
            go_type:
              type: "[]byte"
              pointer: true