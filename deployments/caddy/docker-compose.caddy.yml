services:
  caddy:
    image: caddy:2.11-alpine
    container_name: tg-dbot-caddy
    restart: unless-stopped
    profiles: ["prod"]
    environment:
      DOMAIN: ${CADDY_DOMAIN}
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./../../configs/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://127.0.0.1:2019/config/ >/dev/null 2>&1" ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - tg-dbot-network

volumes:
  caddy_data:
  caddy_config: